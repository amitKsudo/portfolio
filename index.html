<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Amit Kumar, a Frontend Designer and Developer creating innovative and user-friendly web experiences.">
    <meta name="keywords" content="Amit Kumar, Frontend Developer, Designer, Portfolio, Web Developer, Responsive Design">
    <meta name="author" content="Amit Kumar">
    <meta name="robots" content="index, follow">
    <title>Amit Kumar | Frontend Designer & Developer</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #004d00, #000000);
            color: #fff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            margin: 0;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .logo {
            font-size: 1rem;
            color: #fff;
            font-weight: bold;
        }
        .navbar nav {
            display: flex;
            gap: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #00ff00;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .hero h1 {
            font-size: 1.8em;
        }
        .hero .typing-effect {
            display: inline-block;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(30, end), blink 0.7s step-end infinite alternate;
            font-size: 1.5em;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from { border-color: white; }
            to { border-color: transparent; }
        }

        /* Projects Section */
        .projects {
            padding: 40px 20px;
        }

        /* Skills Section */
        .skills {
            padding: 40px 20px;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            text-align: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }
            .navbar nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            .navbar a {
                font-size: 0.75rem;
            }
            .hero h1 {
                font-size: 1.5em;
            }
            .hero .typing-effect {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="navbar">
        <div class="logo">Amit Kumar</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div>
            <h1><span class="typing-effect">Hi there, I'm Amit Kumar</span></h1>
            <p>Frontend Designer & Developer</p>
            <p class="description">Creating innovative and user-friendly digital experiences.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div class="projects-list">
            <div class="project-card">
                <a href="https://bgremover.amitt.tech" target="_blank">Background Eraser</a>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <h2>Skills</h2>
        <div class="skills-list">
            <div class="skill-card">
                <h3>HTML, CSS, JS</h3>
            </div>
            <div class="skill-card">
                <h3>Python</h3>
            </div>
            <div class="skill-card">
                <h3>Django</h3>
            </div>
            <div class="skill-card">
                <h3>SQL</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="footer">
        <p>Contact: <a href="mailto:info@amitt.tech">info@amitt.tech</a></p>
        <p>&copy; 2024 Amit Kumar. All Rights Reserved.</p>
    </footer>
</body>
</html>
